<div class="porto position-relative w-100" id="portfolio">
<div class="container py-5">
    <div class="head text-center d-flex align-items-center flex-column">
        <h3>PORTFOLIO</h3>
        <div class="decoration d-flex w-25">
            <div class="horizontalLine my-3 mx-2"></div>
            <div class="icon"><i class="fa-solid fa-star  fs-3"></i></div>
            <div class="horizontalLine my-3 mx-2 "></div>
        

    </div>
    </div>
    <div class="port-content ">
        <div class="row">
            <div class="col-md-4 my-2 position-relative " *ngFor="let x of display" (click)="show=false; displayModel = x"  >
                <img [src]="x.pic" class="w-100" alt="">
                <div class="layer d-flex justify-content-center align-items-center"><i class="fa-solid fa-plus text-white"></i></div>
            </div>
        </div>
    </div>
  
</div>
<div class="display-info  w-100 " [hidden]="show" >
    <div class="container bg-white py-3 rounded-4 w-50 position-relative">
        <div class="close" (click)="show=true"><i class="fa-solid fa-xmark mx-2"></i></div>
        <div class="head text-center d-flex align-items-center flex-column">
            <h3>{{displayModel.title}}</h3>
            <div class="decoration d-flex w-25">
                <div class="horizontalLine my-3 mx-2"></div>
                <div class="icon"><i class="fa-solid fa-star fs-3"></i></div>
                <div class="horizontalLine my-3 mx-2 "></div>
            
    
        </div>
        <div class="info-img mt-5 d-flex align-items-center justify-content-center flex-column">
            <img [src]="displayModel.pic"  alt="">
            <p class="w-75 mt-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia neque assumenda ipsam nihil, molestias magnam, recusandae quos quis inventore quisquam velit asperiores, vitae? Reprehenderit soluta, eos quod consequuntur itaque. Nam.</p>
            <button class="btn" (click)="show=true"><i class="fa-solid fa-xmark mx-2"></i>close window</button>
        </div>
       
    </div>

</div>
</div>
</div>
